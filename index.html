<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>

    <div id="left-side">
            <div class="behind">
            <img src="images/odin-lined.png" alt="odin project logo" class="odin-logo">
            <p class="odin-text">ODIN</p>
        </div>
    <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="image of leaves" class="leaves-image">
    </div>

    <div id="right-side">
        <div class="text-container">
        <p>This is not a real online service!You know you need something like this in your life to realize your dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>Know</em> you want to.</p>
        </div>

                 
    <form action="#" method="get">
        <div class="top-form-container"> 
            <p>Lets do this!</p>
        
        <fieldset>
           
            <div class="name-input">
        <label for="first-name">FIRST NAME</label>
        <input type="text" name="first-name" id="first-name" placeholder="bob">
        </div>
        <div class="name-input">
        <label for="last-name">LAST NAME</label>
        <input type="text" name="last-name" id="last-name" placeholder="bob"></div>
        </fieldset>

        <fieldset>
            <div class="name-input">
        <label for="email">EMAIL*</label>
        <input type="email" name="email" id="email" placeholder="name@example.com" required></div>
        
        <div class="name-input">
        <label for="phone">PHONE NUMBER*</label>
        <input type="tel" name="phone" id="phone" placeholder="123-456-78910" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required></div>
        </fieldset>

        <fieldset>
            <div class="name-input">
        <label for="pass-word">PASSWORD*</label>
        <input type="password" name="pass-word" id="pass-word" class="error" placeholder="example#123" required></div>

        <div class="name-input">
        <label for="confirm-pass-word">CONFIRM PASSWORD*</label>   
        <input type="password" name="confirm-pass-word" id="confirm-pass-word" class="error" placeholder="example#123" required></div> 
        </fieldset>
        <div class="button-log-in">
            <button type="submit" >Create Acount</button>
            <p>Already have an acount?<a href="">Log in</a></p>
            </div>
        </div>
        
    </form>
    
     
    </div>
</body>
</html>
