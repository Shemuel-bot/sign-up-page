<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>

    <div id="left-side">
    <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="image of leaves" id="leaves-image">
    </div>

    <div id="right-side">
        <p>This is not a real online service!You know you need something like this in your life to realize your dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>Know</em> you want to.</p>
        </div>

        <div>
    <form action="example" method="post">
        <p>Lets do this!</p>
        <fieldset>
        <input type="text" id="first-name">
        <label for="first-name">FIRST NAME</label>

        <input type="text" id="last-name">
        <label for="last-name">LAST NAME</label>
        </fieldset>

        <fieldset>
        <input type="email" id="email">
        <label for="email">EMAIL</label>
        
        <input type="number" id="phone">
        <label for="phone">PHONE NUMBER</label>
        </fieldset>

        <fieldset>
        <input type="password" id="pass-word">
        <label for="pass-word">PASSWORD</label>

        <input type="password" id="confirm-pass-word">
        <label for="confirm-pass-word">CONFIRM PASSWORD</label>    
        </fieldset>
    </form>
        <button type="submit">Create Acount</button>
     </div>
    </div>
</body>
</html>
